<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Pessoas</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Nome" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" required="true" requiredMessage="Informe o nome" />

			<h:outputLabel value="E-mail" />
			<h:inputText value="#{pessoaBean.pessoa.email}" required="true" requiredMessage="Informe o e-mail"  />

			<h:commandButton value="Salvar" action="#{pessoaBean.adicionar}" />
		</h:panelGrid>
	</h:form>

	<div class="card">
		<h1>Listando Registros</h1>
		<h:dataTable var="pessoa" value="#{pessoaBean.pessoas}" border="1">
			<h:column headerText="Code">
				<h:outputText value="#{pessoa.nome}" />
			</h:column>

			<h:column headerText="Name">
				<h:outputText value="#{pessoa.email}" />
			</h:column>
			
			<h:column>
				<h:button value="Editar" outcome="/paginas/Sucesso.xhtml?parametro=#{pessoa.nome}" />
			</h:column>

		</h:dataTable>
	</div>

</h:body>
</html>
