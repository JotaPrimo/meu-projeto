<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Cadastro de Pessoas</title>
</h:head>
<h:body>

	<p:graphicImage library="imagens" value="OficialLogo.png" />

	<h:form id="form">
		<p:panel>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText value="#{pessoaBean.pessoa.nome}" required="true" size="50"
					requiredMessage="Informe o nome" />

				<p:outputLabel value="E-mail" />
				<p:inputText value="#{pessoaBean.pessoa.email}" required="true" size="50"
					requiredMessage="Informe o e-mail" />

				<p:commandButton value="Salvar" action="#{pessoaBean.adicionar}"
					update="form tabelaPessoa" />
			</h:panelGrid>
		</p:panel>
	</h:form>

	<div class="card">
		<h1>Listando Registros</h1>
		<p:dataTable var="pessoa" value="#{pessoaBean.pessoas}" border="1"
			id="tabelaPessoa">
			<p:column headerText="Code">
				<h:outputText value="#{pessoa.nome}" />
			</p:column>

			<p:column headerText="Name">
				<h:outputText value="#{pessoa.email}" />
			</p:column>

			<p:column headerText="Ações" width="80">
				<h:button value="Editar"
					outcome="/paginas/Sucesso.xhtml?parametro=#{pessoa.nome}" />
			</p:column>

		</p:dataTable>
	</div>

</h:body>
</html>
