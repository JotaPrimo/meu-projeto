<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Barra com botões</title>
</h:head>
<h:body>
	<h1>Dialog Confirmation</h1>
	<h:form>
		<p:commandButton value="Salvar" action="#{messageMB.salvar}">
			<p:confirm header="Cabeçalho" message="Tem Certeza ?"></p:confirm>
		</p:commandButton>
		
		<p:confirmDialog global="true">
			<p:commandButton value="Sim" styleClass="ui-confirmDialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Não" styleClass="ui-confirmDialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
		
	</h:form>
</h:body>
</html>
