<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Entrada de Texto</title>
</h:head>
<h:body>

	<h1>Campos de entrada de texto</h1>

	<p:messages autoUpdate="true" id="msg" />

	<h:form id="formPassword">
		<p:panelGrid columns="2">
			<h:outputLabel for="password" value="Senha" />
			<p:password id="password" value="" feedback="true"
				weakLabel="Senha Fraca" placeholder="Informe sua senha"
				goodLabel="Senha média" strongLabel="Senha Forte" inline="true"
				autocomplete="false" promptLabel="Informe sua senha"
				match="confirmar" requiredMessage="Senha obrigatoria"
				required="true" />
				
				<p:outputLabel value="Confirmar senha" for="confirmar" />
				<p:password id="confirmar" required="true" requiredMessage="Deve ser igual a senha" />
				
		</p:panelGrid>
		
		<br />
		
		<p:commandButton value="Cadastrar senha" icon="pi pi-save" />
		
	</h:form>

</h:body>
</html>
