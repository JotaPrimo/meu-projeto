<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Entrada de Texto</title>
</h:head>
<h:body>

	<h1>Area de texto</h1>

	<p:messages autoUpdate="true" id="msg" />

	<h:form id="form">
		<p:outputLabel value="Observação" />
		<p:inputTextarea cols="20" rows="3" style="width: 50%" maxlength="10"
			placeholder="Descrição" counter="saida" counterTemplate="{0} caracteres restantes" />

			<p:outputLabel id="saida" />
	</h:form>

</h:body>
