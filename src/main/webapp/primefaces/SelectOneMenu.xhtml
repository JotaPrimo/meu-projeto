<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Treinamento JSF e Primefaces</title>
</h:head>
<h:body>

	<h1>Campos de entrada de texto</h1>
	<h:form>
		<p:panelGrid>
			<h:outputText value="Evento" />

			<p:selectOneMenu value="#{atividadeMB.atividade.nome}">
				<f:selectItem itemLabel="Semana ADM" itemValue="evento 1" />
				<f:selectItem itemLabel="Semana SQL" itemValue="evento 2" />
				<f:selectItem itemLabel="Semana Code" itemValue="evento 3" />
			</p:selectOneMenu>


			<p:commandButton value="Enviar" update="label" />
			<p:outputLabel value="#{atividadeMB.atividade.nome}" id="label" />
			
		</p:panelGrid>
	</h:form>
</h:body>
</html>
