<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Treinamento JSF e Primefaces</title>
</h:head>
<h:body>

	<h1>Select many checkbox</h1>
	 <h5 style="margin-top:0px">Basic Layout</h5>
        <p:selectManyCheckbox id="basicAjax" value="#{ligaBBVA.timesEspanhois}" widgetVar="blub">
            <p:ajax listener="#{checkboxView.selectedOptionsChanged}" />
            <f:selectItem itemLabel="Option 1" itemValue="Option 1"/>
            <f:selectItem itemLabel="Option 2" itemValue="Option 2"/>
            <f:selectItem itemLabel="Option 3" itemValue="Option 3"/>
        </p:selectManyCheckbox>
        
        <p:commandButton value="Salvar" action="#{ligaBBVA.selecionar}" />

</h:body>
</html>
