<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Treinamento JSF e Primefaces</title>
</h:head>
<h:body>

	<h1>Campos de entrada de texto</h1>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="130" header="Topo do layout" />
		<p:layoutUnit position="west" size="230" resizable="true"
			collapsible="true" header="Menu lateral">
			<h:form>
				<p:menu style="width: 100%;">
					<p:menuitem value="Cadastro" />
					<p:menuitem value="Consulta" />
					<p:menuitem value="Saida" />
				</p:menu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center" header="Conteúdo principal">
			<h:form>
				<h:outputLabel for="nome">
					Nome
					<p:inputText value="" id="nome" />
				</h:outputLabel>
			</h:form>
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
