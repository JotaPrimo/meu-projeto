<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Barra com botões</title>
</h:head>
<h:body>

	<h1>Barra com botões</h1>
	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<p:button value="Salvar" icon="ui-icon-document" />
				<p:button value="Novo" icon="ui-icon-folder-open" />
			
			<span class="ui-separator">
				<span class="ui-icon ui-icon-grip-dotted-vertical"></span>
			</span>
			
				<p:button icon="ui-icon-disk" title="Disk" />
				<p:button icon="ui-icon-trash" title="Trash" />
				<p:button icon="ui-icon-print" title="Print" />
			</f:facet>
			
			<f:facet name="right">
				<p:menuButton value="Opções">
					<p:menuitem value="Salvar" icon="ui-icon-disk" />
					<p:menuitem value="Alterar" icon="ui-icon-arrowrefresh-1-w" />
					<p:menuitem value="Deletar" icon="ui-icon-trash" />
				</p:menuButton>
			</f:facet>
			
		</p:toolbar>
	</h:form>

</h:body>
</html>
